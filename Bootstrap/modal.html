<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <section class="">
    <div class="d-flex justify-content-center align-item-center vh-50 p-3">
        <button class="btn btn-primary h-25 w-25" data-bs-toggle="modal" data-bs-target="#examplemodal">Register</button>
    </div>
   </section>


  <!-- Modal activate -->
   <div class="modal fade" id="examplemodal" tabindex="-1" aria-labelledby="examplelablemodal" aria-hidden="true"> 
    <!-- Modal view -->
    <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
            <h2 class="modal-title" id="examplelablemodal">Register</h2>
            <button class="close" data-bs-dismiss="modal"><span aria-hidden="true">X</span></button>
            </div>
          <!-- Modal Body -->
            <div class="modal-body">
             <form action="">
                <input type="text">
                <input type="text">
             </form>
            </div>
         <!-- Modal Fooder -->
            <div class="modal-footer">
           <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
           <button class="btn btn-info">Register</button>
            </div>
        </div>
    </div> 
   </div>

<section>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/banners/1.avif" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/banners/1.avif" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/banners/1.avif" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>
</body>
</html>
